<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <img class="main-logo" src="./assets/images/logotictactoepng.png" alt="tic tac toe title">

    <div class="main-content">
        <!-- choosing mode section -->
        <div class="playing-mode">
            <div class="human-mode modes">
                <img class="human-face" src="./assets/images/human-face.png" alt=""> <span class="vs-text">VS</span> <img class="human-face" src="./assets/images/human-face.png" alt="">
            </div>
            <div class="bot-mode modes">
                <img class="human-face" src="./assets/images/human-face.png" alt=""> <span class="vs-text">VS</span> <img class="bot-face" src="./assets/images/bot-face.png" alt="">
            </div>
        </div>

        <!-- human mode section -->
         <div class="human-mode-sec selected-mode-sec">
            <div class="selected-mode-wrap">
                <div class="role player-1">
                    <img class="human-face" src="./assets/images/human-face.png" alt="">
                    <img src="./assets/images/x_icon.png" alt="" class="x-icon">
                    <div class="role-name">Player 1</div>
                </div>
                <span class="vs-text">vs</span>
                <div class="role player-2">
                    <img class="human-face" src="./assets/images/human-face.png" alt="">
                    <img src="./assets/images/o_icon.png" alt="" class="o-icon">
                    <div class="role-name">Player 2</div>
                </div>
            </div>
            <button class="fight-btn">Fight!</button>
         </div>

         <!-- bot mode section -->
         <div class="bot-mode-sec selected-mode-sec">
            <div class="selected-mode-wrap">
                <div class="role player">
                    <img class="bot-face" src="./assets/images/human-face.png" alt="">
                    <img src="./assets/images/x_icon.png" alt="" class="x-icon">
                    <div class="role-name">You</div>
                </div>
                <span class="vs-text">vs</span>
                <div class="role bot">
                    <img class="human-face" src="./assets/images/bot-face.png" alt="">
                    <img src="./assets/images/o_icon.png" alt="" class="o-icon">
                    <div class="role-name">Bot</div>
                </div>
            </div>
            <ul class="difficult-mode">
                <li id="easy">easy</li>
                <li id="medium">medium</li>
                <li id="impossible">impossible</li>
            </ul>
            <button class="fight-btn">Fight!</button>
         </div>
    </div>

    <div class="footer">
        <p class="copyright">This is <a href="#">truongg</a> project</p>
    </div>
</body>
</html>
